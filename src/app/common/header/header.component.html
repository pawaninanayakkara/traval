<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Management System</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
        }

        /* Logo Styling */
        .navbar img {
            height: 50px; /* Adjust as needed */
            margin: 0 15px;
        }
        
        .navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        /* Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* Flex for aligning navbar items */
        .navbar-links {
            display: flex;
            flex-grow: 1;
        }
        
        /* Login Button Styling */
        .login-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="navbar">
    <!-- Logo -->
    <img src="logo.png" alt="Logo">

    <!-- Navbar Links -->
    <div class="navbar-links">
        <a href="#home">Home</a>
        <a href="#destinations">Destinations</a>
        <a href="#packages">Packages</a>
        <a href="#bookings">Bookings</a>
        
        <div class="dropdown">
            <button class="dropbtn">Services 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#flights">Flights</a>
                <a href="#hotels">Hotels</a>
                <a href="#tours">Tours</a>
            </div>
        </div>
        
        <a href="#contact">Contact</a>
        <a href="#about">About Us</a>
    </div>

    <!-- Login Button -->
    <button class="login-btn">Login</button>
</div>
</body>
</html>
